# Usage: ossuary seed-custom seeds/web-frameworks.yaml

packages:
  # Node.js / npm
  - name: express
    ecosystem: npm
  - name: fastify
    ecosystem: npm
  - name: next
    ecosystem: npm
  - name: nuxt
    ecosystem: npm
  - name: hono
    ecosystem: npm
