    ecosystem: npm
  - name: jsonwebtoken
    ecosystem: npm
  - name: passport
    ecosystem: npm
  - name: prisma
    ecosystem: npm
  - name: drizzle-orm
    ecosystem: npm
  - name: zod
    ecosystem: npm

  # Python / pypi
  - name: django
    ecosystem: pypi
  - name: flask
    ecosystem: pypi
  - name: fastapi
    ecosystem: pypi
  - name: starlette
    ecosystem: pypi
  - name: uvicorn
    ecosystem: pypi
