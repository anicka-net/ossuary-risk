name: Ossuary Dependency Scan

on:
  pull_request:
    paths:
      - "**/requirements*.txt"
      - "**/constraints.txt"
      - "**/package.json"
      - "**/Cargo.toml"
      - "**/go.mod"
      - "**/Gemfile"
      - "**/composer.json"
      - "**/*.csproj"
      - "**/packages.config"

permissions:
  contents: read
  pull-requests: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Ossuary scan
        uses: ./.github/actions/ossuary-scan
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # fail-threshold: 60  # Uncomment to fail PRs with HIGH+ risk deps
          # args: "--no-dev"    # Uncomment to skip dev dependencies
